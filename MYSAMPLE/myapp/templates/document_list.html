<!DOCTYPE html>
<html>
<head>
    <title>Document List</title>
</head>
<body>
    <h1>Documents</h1>
    <ul>
        {% for document in documents %}
        <li>{{ document.title }} - <a href="{{ document.file_url }}">Download</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_document' %}">Upload new document</a>
</body>
</html>
